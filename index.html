<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fixed.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nuno - Responsive Bootstrap Theme</title>
  </head>
  <body data-spy="scroll" data-target="#navbarResponsive">
    <!-- Start Home Section -->

    <div id="home">
      <!-- Navigation -->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" hred="index.html"
          ><img src="./img/nuno.png" alt=""
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#course">Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#protfolio">Protfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Start of Image Slider -->

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="7000"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <!-- Carousel Inner -->
        <div class="carousel-inner" role="listbox">
          <!-- First Slide -->
          <div
            class="carousel-item active"
            style="background-image: url('./img/computers.png');"
          >
            <div class="carousel-caption text-center">
              <h1>Welecome To Nuno</h1>
              <h3>Animate Bootstrap Theme</h3>
              <a class="btn btn-outline-light btn-lg" href="#course"
                >Get Started</a
              >
            </div>
          </div>
          <!-- Second Slide -->

          <div
            class="carousel-item"
            style="background-image: url('./img/computers-2.png');"
          ></div>

          <!-- Third Slide -->

          <div
            class="carousel-item"
            style="background-image: url('./img/computers-3.png');"
          ></div>
        </div>
        <!-- End Carousel Inner -->
        <!-- Start Prev & Next Button -->

        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>

        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>

      <!-- End of Image Slider -->
    </div>

    <!-- End of Home Section -->

    <!-- Start of Course Section -->

    <div id="course" class="offset">
      <div class="col-12 narrow text-center">
        <p class="lead">
          Learn Bootstrap by Creating an advances Bootstrap 4 Responsive Website
          Template from scratch, With no steps skipped!
        </p>
        <a
          class="btn btn-secondary btn-md"
          href="http://bit.ly/advanced-bootstrap-course"
          target="_blank"
          >93% OFF COUPON "NUNO93"</a
        >
      </div>
    </div>

    <!-- End of Course Section -->

    <!-- Start portfolio Section -->

    <div id="portfolio"></div>

    <!-- End of portfolio Section -->

    <!-- Start team Section -->

    <div id="team"></div>

    <!-- End of team Section -->

    <!-- Start contact Section -->

    <div id="contact"></div>

    <!-- End of contact Section -->

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
